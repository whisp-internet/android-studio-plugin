buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.jetbrains.intellij.plugins:gradle-intellij-plugin:0.4.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.61"
    }
}

apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compileClasspath files("/Applications/Android Studio 3.6.app/Contents/plugins/android/lib/android.jar")
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

intellij {
//    localPath '/Applications/Android Studio 3.6.app' // uncomment when building and running locally
    type 'AI'
    updateSinceUntilBuild true
    
}

patchPluginXml {
    changeNotes """First release"""
    sinceBuild '192.*'
    untilBuild '193.*'
    version '1.0.0'
}

publishPlugin {
    username System.getenv("JETBRAINS_USER")
    password System.getenv("JETBRAINS_PW")
}